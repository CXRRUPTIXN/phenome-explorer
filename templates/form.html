{% from 'bootstrap5/form.html' import render_field %}


<form method="post">
    <div class="d-flex justify-content-center">
        {{ form.csrf_token() }}
        <div class="p-2">{{ render_field(form.firstAllele) }}</div>
        <div class="p-2">{{ render_field(form.secondAllele) }}</div>
    </div>

    <div class="d-flex justify-content-center">
        {{ render_field(form.submit) }}
    </div>

</form>
